<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>100DayCore Pro</title>

  <!-- PWA -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#0f172a" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="/css/global.css">
</head>
<body>

  <!-- ============================= -->
  <!-- Slide-in Burger Menu -->
  <!-- ============================= -->

  <aside id="sidebar" class="glass sidebar hidden">
    <div class="sidebar-header">
      <h2>100DayCore</h2>
    </div>

    <nav>
      <ul>
        <li data-page="dashboard">Dashboard</li>
        <li data-page="tasks">Tasks</li>
        <li data-page="store">Store</li>
        <li data-page="leaderboard">Leaderboard</li>
        <li data-page="journal">Journal</li>
        <li data-page="settings">Settings</li>
      </ul>
    </nav>
  </aside>

  <!-- ============================= -->
  <!-- Top Navigation -->
  <!-- ============================= -->

  <header class="glass topbar">
    <button id="burgerBtn">â˜°</button>

    <div class="xp-container">
      <div class="progress-ring">
        <svg width="120" height="120">
          <circle class="progress-bg" cx="60" cy="60" r="50"></circle>
          <circle class="progress-xp" cx="60" cy="60" r="50"
            stroke-dasharray="314"
            stroke-dashoffset="314">
          </circle>
        </svg>
        <div class="xp-label">
          <span id="levelDisplay">Lv 1</span>
        </div>
      </div>
    </div>

    <div class="currency">
      <span id="xpDisplay">0 XP</span>
      <span id="coinDisplay">0 Coins</span>
    </div>
  </header>

  <!-- ============================= -->
  <!-- Main Content -->
  <!-- ============================= -->

  <main id="app">

    <!-- Dashboard -->
    <section id="dashboard" class="page active">
      <div class="glass card-floating">
        <h2>Day <span id="currentDay">1</span></h2>
        <button id="completeDayBtn" class="btn btn-success">
          Complete Day
        </button>
      </div>

      <!-- Streak Heatmap -->
      <div class="glass card-floating">
        <h3>Streak Heatmap</h3>
        <div id="heatmap"></div>
      </div>

      <!-- Pomodoro Timer -->
      <div class="glass card-floating">
        <h3>Focus Timer</h3>
        <div id="timerDisplay">25:00</div>
        <button id="startTimer" class="btn btn-primary">Start</button>
      </div>
    </section>

    <!-- Tasks -->
    <section id="tasks" class="page hidden">
      <h2>Your Tasks</h2>
      <div id="taskList"></div>
    </section>

    <!-- Store -->
    <section id="store" class="page hidden">
      <h2>Avatar Store</h2>
      <div id="storeGrid"></div>
    </section>

    <!-- Leaderboard -->
    <section id="leaderboard" class="page hidden">
      <h2>Global Top 100</h2>
      <div id="leaderboardList"></div>
    </section>

    <!-- Journal -->
    <section id="journal" class="page hidden">
      <h2>Daily Reflection</h2>
      <textarea id="journalEntry" placeholder="Write today's reflection..."></textarea>
      <button id="saveJournal" class="btn btn-primary">Save</button>
    </section>

    <!-- Settings -->
    <section id="settings" class="page hidden">
      <h2>Difficulty</h2>
      <select id="difficultySelect">
        <option>Easy</option>
        <option selected>Medium</option>
        <option>Hard</option>
      </select>
    </section>

  </main>

  <!-- ============================= -->
  <!-- Scripts -->
  <!-- ============================= -->

  <script type="module">
    import { initApp } from "/js/core.js";

    document.addEventListener("DOMContentLoaded", () => {
      initApp();
    });
  </script>

</body>
</html>
